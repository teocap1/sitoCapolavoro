<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>I miei ordini</title>
  <style>
    :root {
    --primary-color: #f8f9ff;
    --secondary-color: #e8f2ff;
    --accent-color: #4a90e2;
    --accent-hover: #357abd;
    --text-primary: #2c3e50;
    --text-secondary: #546e7a;
    --text-accent: #1565c0;
    --border-color: #e3f2fd;
    --shadow-light: 0 4px 20px rgba(74, 144, 226, 0.1);
    --shadow-medium: 0 8px 32px rgba(74, 144, 226, 0.15);
    --shadow-heavy: 0 12px 40px rgba(74, 144, 226, 0.2);
    --gradient-primary: linear-gradient(135deg, #f8f9ff 0%, #e8f2ff 100%);
    --gradient-accent: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
    --border-radius-sm: 12px;
    --border-radius-md: 16px;
    --border-radius-lg: 24px;
    --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
      line-height: 1.7;
      background: var(--gradient-primary);
      color: var(--text-primary);
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .ordine {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    .ordine h3 {
      margin-top: 0;
      color: #333;
    }
    .prodotto {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .prodotto img {
      height: 50px;
      margin-right: 10px;
      vertical-align: middle;
      border-radius: 8px;
    }
  </style> 
</head>
<body>

  <h1>üßæ I miei ordini</h1>
  <div id="ordini"></div>

  <script>
    const container = document.getElementById("ordini");
    const ordini = JSON.parse(localStorage.getItem("ordini")) || [];

    if (ordini.length === 0) {
      container.innerHTML = "<p>Nessun ordine effettuato.</p>";
    } else {
      ordini.reverse().forEach((ordine, i) => {
        const div = document.createElement("div");
        div.className = "ordine";
        div.innerHTML = `
          <h3>Ordine del ${ordine.data}</h3>
          <p><strong>Totale:</strong> ${ordine.totale} ‚Ç¨</p>
        `;

        ordine.prodotti.forEach(p => {
          const item = document.createElement("div");
          item.className = "prodotto";
          item.innerHTML = `
            <img src="${p.img}" alt="" />
            <strong>${p.nome}</strong><br>
            <small>${p.opzioni}</small><br>
            Quantit√†: ${p.quantit√†} √ó ${p.prezzo.toFixed(2)} ‚Ç¨<br>
            Subtotale: ${(p.prezzo * p.quantit√†).toFixed(2)} ‚Ç¨
          `;
          div.appendChild(item);
        });

        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
